<div style="display: flex; gap: 10px; justify-content: center">
    {%- if page.prev -%}
    <a href="{{ page.prev }}">← Previous</a>
    {%- else -%}
    <i>Previous</i>
    {%- endif -%}
    <span>Navigation</span>
    {%- if page.next -%}
    <a href="{{ page.next }}">Next →</a>
    {%- else -%}
    <i>Next</i>
    {%- endif -%}
</div>
