<script type="module">
  // Wrap <code class="language-mermaid"> with <pre class="mermaid">
  for (const pre of document.querySelectorAll("pre:has(.language-mermaid)")) {
    pre.classList.add("mermaid");
  }
  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
  mermaid.initialize({ startOnLoad: true });
</script>
