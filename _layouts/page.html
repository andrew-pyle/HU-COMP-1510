---
layout: base
---

<article class="post">
    <header class="post-header">
        {% if page.next or page.prev %}
            {%- include navigation.html -%}
        {% endif %}
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">{{ content }}</div>

    {% if page.next or page.prev %}
        {%- include navigation.html -%}
    {% endif %}
</article>
